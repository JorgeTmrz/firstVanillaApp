<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products app</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-ligth bd-ligth">
        <a href="/." class="navbar-brand">
        Product Application
        </a>
    </nav>
    <div class="container">
<!--- Where the app will be-->
        <div id="App" class="row pt-5">
            <div class = "col-md-4">
                <div class = "card">
                    <!--- Targeta de productos-->
                    <div class="card-header">
                        <!---cabecera de la app--->
                        <h4>Add a Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                        <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step = "0,01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" placeholder="Product Year" min="1990" value="2010" class="form-control">
                        </div>
                        
                        <input type='submit' value="Save" class="btn btn-primary btn-block">
                            <!--Boton Summit-->
                    </form>
                </div>
            </div>
                <!-- Esto se va a llenar con Javascript-->
                <div id="product-list" class="col-md-8">
                <script src="app.js"></script>  
            </div>
        </div>
    </div>
</body>
</html>
